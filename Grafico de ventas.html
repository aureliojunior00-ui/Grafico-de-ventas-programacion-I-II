<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Gráfico en HTML</title>
    <!-- Importamos Chart.js desde su CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ventas Mensuales - 2024</h2>
        <!-- El elemento canvas es donde se dibujará el gráfico -->
        <canvas id="miGrafico"></canvas>
    </div>

    <script>
        // Seleccionamos el canvas por su ID
        const ctx = document.getElementById('miGrafico').getContext('2d');

        // Configuramos el gráfico
        const miGrafico = new Chart(ctx, {
            type: 'bar', // Tipo de gráfico: 'bar', 'line', 'pie', 'doughnut'
            data: {
                labels: ['Camisas', 'Jeans', 'Gorras', 'Zapatos', 'Perfumes', 'Medias'], // Etiquetas eje X
                datasets: [{
                    label: 'Ventas en USD',
                    data: [1500, 1900, 3000, 5000, 2300, 3400], // Los datos numéricos
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)',
                        'rgba(255, 159, 64, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true // El eje Y empieza en 0
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
